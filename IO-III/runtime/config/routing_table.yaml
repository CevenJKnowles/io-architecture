routing_table:
  rules:
    selection_method: mode
    boundaries:
      data:
        allowed: [parse, extract, normalize, structure]
        forbidden: [interpret, infer, rewrite_intent, style]
      reasoning:
        allowed: [interpret, infer, reason, decide]
        forbidden: [style, format_for_delivery]
      challenger:
        allowed: [critique, detect_errors, propose_corrections]
        forbidden: [final_output_voice, style]
      draft:
        allowed: [format_for_delivery, clarity, tone, structure_output]
        forbidden: [new_reasoning, introduce_new_facts]
      fast:
        allowed: [lightweight_transform, quick_checks]
        forbidden: [deep_reasoning, reinterpret_intent]

  models:
    data:
      provider: ollama
      name: "gemma:latest"
    reasoning:
      provider: ollama
      name: "deepseek-r1:latest"
    challenger:
      provider: ollama
      name: "deepseek-r1:latest"
    draft:
      provider: ollama
      name: "qwen3:8b"
    fast:
      provider: ollama
      name: "mistral:latest"

  modes:
    executor:
      primary: "local:qwen3:8b"
      secondary: "local:mistral:latest"

    explorer:
      primary: "local:deepseek-r1:latest"
      secondary: "local:qwen3:8b"

    challenger:
      primary: "local:deepseek-r1:latest"
      secondary: "local:deepseek-r1:latest"
